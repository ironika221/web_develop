<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQueryの練習</title>

    </head>
    <body>
        <h1>jQueryの勉強</h1>
        <script>
            $(function(){

            });

        </script>
    </body>
</html>
