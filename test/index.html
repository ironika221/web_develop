            .square{

                background-color: blue;
                color: #fff;
                text-align: center;
                line-height: 50px;
                position: fixed;
                right: 20px;
                bottom: 20px;
                user-select: none;
                cursor: pointer;
            }
            nav{
                width: 100%;
                background-color: aquamarine;
                text-align: center;
            }
            .fixed{
                position: fixed;
                top: 0;
                z-index: 2;

                sq.hide();
                $(window).scroll(function(){
                    if($(this).scrollTop() > set){
                        sq.fadeIn();
                        nav.addClass('fixed');
                    }else{
                        sq.fadeOut();
                        nav.removeClass('fixed');
                    }
                });

                    $('body,html').animate({
